<!--bookingOrder.html-->
<html>
    <head>
        <title>Booking of Charity Concert</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background1">
            <div class="containerleft">
            
                    <h1><b>Book Your Ticket Here.</b></h1>
            <form method = "post" action = "/CharityConcert/bookingOrder">
            <p>  </p>
            
                <input type = "text" name = "fullName" size="49" placeholder="Full Name" >&nbsp;
                <select size="1" name="gender">
                    <option value="NoGender">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female
                    </option>
                </select>&nbsp;
                <input type ="text" name ="age" size="31" placeholder="Age">&nbsp;
                <input type ="text" name ="pNumber" size="49" placeholder="Phone Number">&nbsp;  
                <input type ="text" name ="email" size="49" placeholder="Email">&nbsp; 
                
            <p class="noteGrey">
                Scroll Down
            </p>
            <img class="arrow"
                 src="Image/arrow down.png"
                    width="25" height="20"
                    alt="Arrow Down">
            </div>
        </div>
        <div class="background2">
            <div class="containerleft">
                <table>
                    <tbody>
                    <tr>
                        <td><b>Area</b><br></td>
                        <td><b>| Availability</b><br></td>
                        <td><b>| No. of Seat</b><br></td>
                    </tr>
                    <tr>
                        <td><b>________________</b><br></td>
                        <td><b>|________________</b><br></td>
                        <td><b>|________________</b><br></td>
                    </tr>
                    <tr>
                        <td><b>Yellow</b><br></td>
                        <td><b>| Available</b><br></td>
                        <td>| 3<br></td>
                    </tr>
                    <tr>    
                        <td><b>Orange</b><br></td>
                        <td><b>| Full Booking</b><br></td>
                        <td>| Not Available<br></td>
                    </tr>
                    <tr>
                        <td><b>Green</b><br></td>
                        <td><b>| Available</b><br></td>
                        <td>| 3<br></td>
                    </tr>
                    </tbody> 
                </table>
              
                <p>
                <img src="https://img.freepik.com/free-psd/set-merchandising-products-with-company-logo_23-2148154557.jpg"
                    width="400" height="200"
                    alt="Merchandise">
                </p>    
                <select size="1" name="merchandise">
                    <option value="NoMerchandise">Select Merchandise Combo</option>
                    <option value="ComboN">None</option>
                    <option value="ComboA">Combo A</option>
                    <option value="ComboB">Combo B</option>
                    <option value="ComboC">Combo C</option>
                </select>&nbsp;
                
                    <input type ="text" name ="extdonation" size="8" placeholder="Extra Donation (RM)">&nbsp;
                   
                <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                </p>
                    <div><a href="receiptOrder.html">Press Here for The Checkout.</a></div>
            </div>
        </div>
        <div class="background3">
        </div>
    </body>
</html>
