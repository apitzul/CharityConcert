<!--bookingOrder.html-->
<html>
    <head>
        <title>Booking Page of Charity Concert</title>
    </head>
    <body>
        Please fill in the blanks to make a booking.
        <form method = "post" action = "/CharityConcert/SimpleRegistration">
            <p>Full Name: <font color = "#FF0000"></font>
                <input type = "text" name = "fullName">&nbsp;
            </p>
            <p>Gender:
                <select size="1" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female
                    </option>
                </select>&nbsp;
                Age:
                <input type ="text" name ="age" size="5">&nbsp;
            </p>
            <p>Phone Number:
                <input type ="text" name ="pNumber" size="12">&nbsp;
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </form>
        <p><font color="#FF0000">*required fields</font></p>
    </body>
</html>
