<!--bookingOrder.html-->
<html>
    <head>
        <title>Booking of Charity Concert</title>
    </head>
    <body>
        Please fill in the blanks to make a booking.
        <form method = "post" action = "/CharityConcert/bookingOrder">
            <p>Full Name: <font color = "#FF0000"></font>
                <input type = "text" name = "fullName">&nbsp;
            </p>
            <p>Gender:
                <select size="1" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female
                    </option>
                </select>&nbsp;
                Age:
                <input type ="text" name ="age" size="5">&nbsp;
            </p>
            <p>Phone Number:
                <input type ="text" name ="pNumber" size="12">&nbsp;
            </p>
            <p>Merchandise:
                <select size="1" name="merchandise">
                    <option value="ComboC">None</option>
                    <option value="ComboA">Combo A</option>
                    <option value="ComboB">Combo B</option>
                    <option value="ComboC">Combo C</option>
                </select>&nbsp;
            </p>
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </form>
        <div><a href="receiptOrder.html">Press Here for The Receipt.</a></div>
    </body>
</html>
